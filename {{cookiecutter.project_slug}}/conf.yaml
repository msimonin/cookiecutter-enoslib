---
vagrant:
  backend: libvirt
  resources:
    machines:
      - roles: [control]
        flavor: tiny
        number: 1
      - roles: [control, compute]
        flavor: tiny
        number: 1
    networks:
    - roles: [n1]
      cidr: 10.42.42.0/24
g5k:
  resources:
    machines:
      - roles: [control]
        cluster: paravance
        nodes: 1
        primary_network: n1
        secondary_networks: []
      - roles: [control, compute]
        cluster: parasilo
        nodes: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        type: prod
        role: my_network
        site: rennes
