---
vagrant:
  backend: virtualbox
  resources:
    machines:
      - role: control
        flavor: tiny
        number: 1
        networks: [n1]
      - roles: [control, compute]
        flavor: tiny
        number: 1
        networks: [n1]
g5k:
  resources:
    machines:
      - role: control
        cluster: paravance
        nodes: 1
        primary_network: n1
        secondary_networks: []
      - roles: [control, compute]
        cluster: parasilo
        nodes: 1
        primary_network: n1
        secondary_networks: []
    networks:
      - id: n1
        type: prod
        role: my_network
        site: rennes
